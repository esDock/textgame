<!doctype html>

<html lang="en">

  <head>

    <title>Text Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

  </head>


  <body>


    <!-- Main Container For Game. Includes All 4 Windows -->
    <div sytle="display:flex" id="container">

        <!-- Contains Left side of Screen -->
        <div id="containerLeft">

            <!-- Contains Left Top Screen -->
            <div id="containerLeftTop" class="parent" >
                
                Game Window

                <div id="gameButton" class="child"> 

                    <button class="gameButtons">Option 1</button>
                    <button class="gameButtons">Option 2</button>
                    <button class="gameButtons">Option 3</button>
                    <button class="gameButtons">Option 4</button>
                    <button class="gameButtons">Option 5</button>
                    <button class="gameButtons">Option 6</button>
                    
                </div>
                
            </div> 
            
            <!-- The Left Verticle Bar To Adjust Windows  -->
            <div class="resizer" data-direction="vertical"> </div>

            <!-- Contains Left Bottom Screen -->
            <div id="containerLeftBottom">

                Options (Save, load, restart, etc)
                <!-- <input onclick="change()" type="button" value="Resize Enabled" id="button"></input> -->

            </div>

        </div>

        <!-- The Horizontal Bar To Adjust Windows -->
        <div class="resizer" data-direction="horizontal"></div>

        <!-- Contains Right Side of Screen -->
        <div id="containerRight">

            <!-- Constains Top Right Screen -->
            <!-- Top Right Screen Is Dedicated To Player Info -->
            <div id="containerRightTop" >
                
                <section id="playerStats">

                    <div class="playerCol">
                        Player
                    </div>
                    
                    <div class="playerCol">

                        <section class="playerRow">

                            <div class="playerRow">
                                Name
                            </div>
    
                            <div class="playerRow">
                                Dock
                            </div>
                        </section>

                    </div>

                    <div class="playerCol">

                        <section class="playerRow">

                            <div class="playerRow">
                                Health
                            </div>
    
                            <div class="playerRow">
                                100
                            </div>

                        </section>

                    </div>

                    <div class="playerCol">

                        <section class="playerRow">

                            <div class="playerRow">
                                Stength
                            </div>
    
                            <div class="playerRow">
                                10
                            </div>
                        </section>

                    </div>

                    <div class="playerCol">

                        <section class="playerRow">

                            <div class="playerRow">
                                Intelligence
                            </div>
    
                            <div class="playerRow">
                                10
                            </div>

                        </section>

                        

                    </div>

                </section>

            </div>

            <!-- The Right Verticle Bar To Adjust Windows  -->
            <div class="resizer" data-direction="vertical"></div>

            <!-- Contains Right Bottom Screen -->
            <div id="containerRightBottom">
                
                Inventory
            
            </div>

        </div>

    </div>
    <!-- not Needed right now -->
    <!-- <script src="resizer/resize.js"></script> -->
  </body>
